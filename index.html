<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>W E B . G L</title>
  <style>
    body { 
      margin: 0; 
    }
  </style>
</head>
<body>

  <div class="card" id="card1">
    <div class="card-body">
      <h5 class="card-header">Fastball</h5>
      <h5 class="card-title">Click on the button to start</h5>
      <p class="card-text">Use the directionnal arrows to avoid spikes !</p>
      <a href="#" class="btn btn-primary" id="button">START</a>
    </div>
  </div>

  <div class="card" id="card2">
    <h5 class="card-header">GAME OVER</h5>
    <div class="card-body">
      <h5 class="card-title">Your time is : </h5>
      <p class="card-text">If you want to try again click on the button !</p>
      <a href="#" class="btn btn-primary" id="button2">TRY AGAIN</a>
    </div>
  </div>

  <div id="timer"></div>

  <div id="box">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>

  <script type="module" src="./app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
